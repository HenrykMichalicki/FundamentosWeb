<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <ul>
        <li>
            <a href="index.html"  >Home </a>    
        </li>
        <li>
            <a href="contato.html"  >Contato </a>    
        </li>
    </ul>

    <h1>Entre em contato comigo</h1>

    <!-- form - indica que será feito um formulário -->
    <!-- label - faz referência ao que se quer de info de contato -->
    <!-- input - indica que vai se colocar um conteúdo dentro de uma caixa, sempre vai acompanhada da tag Label -->
    <!-- textarea - abre um caixa de texto maior para que o usupario digite mais caracteres -->
    <!-- cols - quantidade de colunas dentro do textarea, rows - quantidade de linhas dentro do textarea -->
    <!-- button - insere um botão na página a ser clicado pelo usuário -->

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome">
        <br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email">
        <br>
        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
        <br>
        <br>
        <button>Enviar</button>
    </form>

    <h2>Endereço</h2>
    <p>Rua Frei Caneca, 420</p>
    <p>São Paulo - SP</p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.442660107411!2d-46.653805085762194!3d-23.552540184687285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5835643761bb%3A0x48baad8e94311283!2sR.%20Frei%20Caneca%2C%20420%20-%20Consola%C3%A7%C3%A3o%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001307-000!5e0!3m2!1spt-BR!2sbr!4v1629172104643!5m2!1spt-BR!2sbr" 
    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
