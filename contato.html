    <h1 class="center">Entre em contato comigo</h1>

    <!-- form - indica que será feito um formulário -->
    <!-- label - faz referência ao que se quer de info de contato -->
    <!-- input - indica que vai se colocar um conteúdo dentro de uma caixa, sempre vai acompanhada da tag Label -->
    <!-- textarea - abre um caixa de texto maior para que o usuário digite mais caracteres -->
    <!-- cols - quantidade de colunas dentro do textarea -->
    <!-- rows - quantidade de linhas dentro do textarea -->
    <!-- button - insere um botão na página a ser clicado pelo usuário -->

    <div class="container mb-50 ">
      <div class="ml-50">
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome"/>
          <br>
          <label for="email">E-mail:</label><br />
          <input type="email" id="email"/>
          <br>
          <label for="assunto">Assunto:</label><br />
          <textarea name="assunto" id="assunto" cols="60" rows="5">
          </textarea>
          <br>
          <br>
          <button>Enviar</button>
        </form>
      </div>

      <div class="ml-50">
